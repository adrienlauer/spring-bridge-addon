UNABLE_TO_INJECT_SPRING_ENTITYMANAGER.message = Unable to inject EntityManager for class : "${class}"
UNABLE_TO_INJECT_SPRING_ENTITYMANAGER.fix = Please check your Spring JPA configuration and see Seed documentation on how to define a unit name for specific classes.

NO_JPA_UNIT_FOUND.message = No JPA unit found for class : "{class}".
NO_JPA_UNIT_FOUND.fix = Please add a ""PERSISTENCE_UNIT_NAME" property on your persistence.xml file.

MORE_THAN_ONE_UNIT_FOUND.message = More than one JPA unit has been found for class : "{class}".
MORE_THAN_ONE_UNIT_FOUND.fix = Please check Seed documentation on how to define a unit name for specific classes.

